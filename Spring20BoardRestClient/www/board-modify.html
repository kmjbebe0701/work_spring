<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>글 수정하기</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-add-back-btn="true">
			<h1>글 수정하기</h1>
		</div>
		
		<div data-role="content">
			<form id="frmBoardModify">
				<div data-role="fieldcontain">
					<label for="board-modify-no-text">글번호</label>
					<div id="board-modify-no-text"></div>
				</div>
				<div data-role="fieldcontain">
					<label for="board-modify-name">작성자</label>
					<div id="board-modify-name"></div>
				</div>
				<div data-role="fieldcontain">
					<label for="board-modify-title">제목</label>
					<input type="text" name="title" id="board-modify-title">
				</div>
				<div data-role="fieldcontain">
					<label for="board-modify-content">내용</label>
					<textarea name="content" id="board-modify-content"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="board-modify-attachment">첨부파일</label>
					<input type="file" name="attachment" id="board-modify-attachment">
				</div>
				<div data-role="fieldcontain">
					<label for="board-modify-password">본인 비밀번호</label>
					<input type="password" name="password" id="board-modify-password">
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="reset" id="btnBoardModifyReset" value="전체 지우기">
					</div>
					<div class="ui-block-b">
						<input type="submit" id="btnBoardModifySubmit" value="수정하기">
					</div>
				</div>
				<input type="hidden" name="email" id="board-modify-email">
			</form>
		</div>
	</div>
</body>
</html>
